<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            box-sizing: border-box;
            padding: 0;
            text-decoration: none;
        }
        .body{
                display: flex;
                align-items: center;
                justify-content: space-between;
                width: 100%;
                height: 70px;
             background-color: aquamarine;
        }
       
        .btn{
                display: none;
        }
        /* .nav-body{
             
        } */
        .brand{
            font-weight: bolder;
            font-size: 30px;
            margin: 30px;
        }
        .nav-list{
            padding: 0;
        }
        .nav-list li{
            display: inline-block;
            padding: 15px;
            
        }
        .nav-list1{
            display: none;
        }
        .nav-list li:hover .nav-list1{
            display: block;
        }

        .nav-item{
                padding: 5px;
                font-size: medium;
                border: 1px solid ;
                padding: 10px;
        }
        .nav-item:hover{
            background-color: bisque;
        }
        @media screen and   (max-width:480px) {
            .body{
                width: 100%;
                height: auto;
                flex-wrap: wrap;
            }
            .brand{
                margin: 0px;
                padding: 10px;
                font-size: medium;
            }
            .nav-body{
                display: none;
                width: 100%;
            }
            .nav-list li{
                display: block;
                padding: 5px;
                margin: 5px;
                border: 1px solid;
                background-color: bisque;
            }
            .nav-list li:hover{
                background-color: blue;
                
            }
            .nav-list:first-child{
                margin-top: 20px;
            }
            .btn{
                display: block;
            }
            .nav-item{
                padding: 5px;
                font-size: medium;
                border: none;
                
            }
        }
        .nav-show{
            display: block;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="body">
        <div class="brand">
            Shwe Myanamr Property 
        </div>
       
        <button class="btn" id="two" onclick=" navcon()" >
            M
        </button>
       
        <nav class="nav-body nav-show" id="top">
            <ul class="nav-list">
                <li> <a class="nav-item" href="">Home</a></li>
                <li> <a  class="nav-item"href="">About</a></li>
                <li> <a class="nav-item" href="">Service</a>
                <ul class="nav-list1">
                    <li><a href="">Rent</a></li>
                    <li><a href="">Sell</a></li>
               </ul>
                </li>
                <li> <a  class="nav-item"href="">Contact Us</a></li>
                
            </ul>
        </nav>
    </div>
    <script>
    //    let nav= document.querySelector("nav")
    //    document.getElementById("two") .addEventListener("click",function () {
    //        nav.classList.toggle("nav-show")
           
    //    })
let nav= document.getElementById("top")
    function navcon() {
        nav.classList.toggle("nav-show")
    }
    </script>
</body>
</html>
