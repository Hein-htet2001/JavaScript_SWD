<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
            margin-left: 10px;
        }
        tr td{
            border: 1px solid;
            padding: 10px 15px;
        }
        
    </style>
</head>
<body>
    <h1>Total Case</h1>
    <table>
        <tbody id="t">
            
        </tbody>
    </table>
    <h1>Country </h1>
    <table>
        <thead>
            <tr>
                <td>No</td>
                <td>Country</td>
                <td>Total Recovery</td>
                <td>Total Death</td>
            </tr>
          
        </thead>
      
        <tbody id="t1">
          
        </tbody>
        

    </table>
    
    <script src="./JS/covid.js"></script>
    <script>
     
       let global= data.Global
       let tb=document.getElementById("t")
       
      
       for(x in global){
           tb.innerHTML +=`<tr>
            <td>${x}</td>
            <td>${global[x]}</td>
            </tr>`
       }
       let country= data.Countries;
       let t1=document.getElementById("t1")
       console.log(country[0])
       let i=1;i<=10;
       for( x of country){
           t1.innerHTML +=`
           <tr>
                <td>${i}</td>
                <td>${x.Country}</td>
                <td>${x.TotalRecovered}</td>
                <td>${x.TotalDeaths}</td>
            </tr>
           `
           
           i++
           
       }
       
    </script>
</body>
</html>
